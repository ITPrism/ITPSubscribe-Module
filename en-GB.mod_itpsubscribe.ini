ITP_SUBSCRIBE_DESC=<p>It is <a href="http://itprism.com/free-joomla-extensions/social-subscription-buttons-module">ITPrism Subscribe module</a> for Joomla! 1.5</p><p>This module shows subscription links. The links are general or icons.</p><p>Invest in the extension improvement and <a href="http://itprism.com/sponsorship" title="Sponsoring" target="_blank">sponsor</a> it via SMS or PayPal.</p><p>Please, <a href="http://extensions.joomla.org/extensions/social-web/social-bookmarking/14095" target="_blank">vote for this module</a> on Joomla! Extensions Directory!</p>
